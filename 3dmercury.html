<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model of Jupiter</title>
    <!-- Include the necessary model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<!-- Define the 3D model viewer for Mercury -->
<model-viewer src="Mercury.glb"
              alt="3D Model of Mercury"
              camera-controls
              auto-rotate
              shadow-intensity="1"
              style="width: 100%; height: 100vh; background-color: black;" interaction-prompt="none"></model-viewer>

<style>
    /* Internal CSS for styling the model viewer */
    body {
        margin: 150;
        overflow: hidden;
    }

    model-viewer {
        width: 100%;
        height: 120vh;
        background-color: black;
    }
</style>
</body>
</html>
