<!DOCTYPE html>
<html>
<head>
    <style>
       /* Define a container for the entire webpage */
.page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Define the container for the carousel and controls */
.carousel-container {
    width: 65%;
    max-width: 100%; /* Set maximum width to 100% */
    overflow: hidden;
    position: relative; /* Add this line to create a positioning context */
}

/* Define the individual carousel slides */
.carousel-slide {
    width: 100%;
    display: none;
}

/* Define the CSS for the images */
.carousel-slide img {
    width: 100%; /* Set image width to 100% of container */
    height: auto; /* Maintain aspect ratio */
}

/* Add animation for the carousel */
.carousel-slide {
    display: block;
    animation: fade 3s ease-in-out 1;
}

@keyframes fade {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

/* Define a container for the controls at the bottom */
.carousel-controls {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
}

/* Define the control buttons */
.carousel-control {
    font-size: 18px;
    cursor: pointer;
    margin: 5px;
    display: inline-block;
}

    </style>
</head>
<body bgcolor="black">
    <!-- Container for the entire webpage -->
    <div class="page-container">
        <div class="carousel-container">
            <div class="carousel-slide fade">
                <img src="neptune1.jpg" alt="Image 1">
            </div>
            <div class="carousel-slide fade">
                <img src="neptune2.jpg" alt="Image 2">
            </div>

            <!-- Controls at the bottom of the images -->
            <div class="carousel-controls">
                <!-- Previous Page control -->
                <div class="carousel-control" onclick="previousPage()">Previous Page</div>
                <!-- Previous Image control -->
                <div class="carousel-control" onclick="plusSlides(-1)">Previous Image</div>
                <!-- Next Image control -->
                <div class="carousel-control" onclick="plusSlides(1)">Next Image</div>
                <!-- Home control -->
                <div class="carousel-control" onclick="goToHome()">Home</div>
            </div>
        </div>
    </div>

    <script>
    // JavaScript to control the slideshow
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let slides = document.querySelectorAll('.carousel-slide');
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slides[slideIndex - 1].style.display = 'block';
    }

    function previousPage() {
        // Navigate to the "index.html" page
        window.location.href = 'index.html';
    }

    function goToHome() {
        // Add logic to navigate to the home page here
        alert('Navigating to the home page');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
